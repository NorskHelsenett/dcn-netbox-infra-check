apiVersion: batch/v1
kind: CronJob
metadata:
  name: dcn-netbox-infra-check
  namespace: dcn-checks
spec:
  # Run every day at 8:00 AM
  schedule: "0 8 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: dcn-netbox-infra-check
        spec:
          restartPolicy: OnFailure
          containers:
            - name: dcn-netbox-infra-check
              image: ncr.sky.nhn.no/dcn/dcn-netbox-infra-check:latest
              imagePullPolicy: Always
              securityContext:
                seccompProfile:
                  type: RuntimeDefault
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                runAsNonRoot: true
                runAsUser: 10001
                runAsGroup: 10001
                readOnlyRootFilesystem: true
              volumeMounts:
                - name: config
                  mountPath: /app/config
                  readOnly: true
                - name: secrets
                  mountPath: /app/secrets
                  readOnly: true
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
          volumes:
            - name: config
              configMap:
                name: dcn-netbox-infra-check-config
            - name: secrets
              secret:
                secretName: dcn-secrets
                items:
                  - key: netbox-token
                    path: netbox.secret
                  - key: nam-token
                    path: nam.secret
