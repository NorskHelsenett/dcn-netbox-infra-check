apiVersion: batch/v1
kind: CronJob
metadata:
  name: dcn-netbox-infra-check
  namespace: dcn-checks
spec:
  # Run every day at 8:00 AM
  schedule: "* 8 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: dcn-netbox-infra-check
        spec:
          restartPolicy: OnFailure

          volumes:
            - name: config
              configMap:
                name: dcn-netbox-infra-check-config
            - name: secrets
              secret:
                secretName: dcn-secrets
                items:
                  - key: netbox-token
                    path: netbox.secret
                  - key: nam-token
                    path: nam.secret
                  - key: esm-password
                    path: esm.secret
            - name: nhn-certbundle
              configMap:
                name: nhn-certbundle
            - name: certs
              emptyDir: {}

          initContainers:
            - name: update-ca
              image: alpine:latest
              command: ["/bin/sh", "-c"]
              securityContext:
                seccompProfile:
                  type: RuntimeDefault
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                runAsNonRoot: false
                runAsUser: 0
                readOnlyRootFilesystem: false
              args:
                - |
                    set -e
                    apk add --no-cache ca-certificates
                    cp /mnt/ca/* /usr/local/share/ca-certificates/
                    update-ca-certificates
                    cp -r /etc/ssl/certs/* /mnt/certs/
              volumeMounts:
                - name: nhn-certbundle
                  mountPath: /mnt/ca
                - name: certs
                  mountPath: /mnt/certs

          containers:
            - name: dcn-netbox-infra-check
              image: ncr.sky.nhn.no/dcn/dcn-netbox-infra-check:latest
              imagePullPolicy: Always
              securityContext:
                seccompProfile:
                  type: RuntimeDefault
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                runAsNonRoot: true
                runAsUser: 10001
                runAsGroup: 10001
                readOnlyRootFilesystem: true
              volumeMounts:
                - name: config
                  mountPath: /app/config
                  readOnly: true
                - name: secrets
                  mountPath: /app/secrets
                  readOnly: true
                - name: certs
                  mountPath: /etc/ssl/certs
                  readOnly: true

              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
